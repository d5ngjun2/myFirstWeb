<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "42dot Sans", "Noto Sans", sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            min-height: 100vh;
        }

        #wrap {
            background-image: url("img/제목\ 없음.png");
            background-size: cover;
            background-position: center;
            width: 70%;
            min-height: 100vh;
        }

        #login {
            width: 30%;
            min-height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #login-form {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #spotv {
            width: 100px;
            margin-bottom: 20px;
        }

        #userId,
        #userpwd {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        #btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        #btn:hover {
            background-color: #45a049;
        }

        #login-form-etc {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }

        #login-form-etc a {
            font-size: 14px;
            text-decoration: none;
            color: lightgray;
        }

        /* 반응형 스타일 */
        @media (max-width: 1024px) {
            #wrap {
                width: 60%;
            }

            #login {
                width: 40%;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            #wrap {
                width: 100%;
                height: 50vh;
            }

            #login {
                width: 100%;
                height: 50vh;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            #login {
                padding: 30px;
            }

            #login-form {
                width: 100%;
                max-width: 280px;
            }

            #userId,
            #userpwd {
                font-size: 14px;
            }

            #btn {
                font-size: 16px;
            }

            #login-form-etc a {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="wrap"></div>
        <div id="login">
            <form action="mainpage.html" id="login-form">
                <img src="img/spotv.png" alt="Spotv Logo" id="spotv">
                <input type="email" id="userId" placeholder="이메일">
                <input type="password" id="userpwd" placeholder="비밀번호">
                <button type="submit" id="btn">로그인</button>
                <div id="login-form-etc">
                    <a href="login.html">회원가입</a>
                    <a href="">ID/PWD 찾기</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
